version: "3.9"

services:
  postgres:
    image: postgres:11-alpine
    restart: always
    environment:
      POSTGRES_DB: cdxp-api
      POSTGRES_USER: cdxp_campaign_service
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    hostname: azurite
    restart: always
    command: "azurite --blobHost 0.0.0.0 --blobPort 10000 --queueHost 127.0.0.1 --queuePort 10001"
    ports:
      - "10000:10000"
      - "10001:10001"
  # cdxp_api:
  #   build:
  #     context: .
  #   ports:
  #     - 8080:8080
  #   secrets:
  #     - secret_env

secrets:
  secret_env:
    file: conf/secrets/secrets.env
